<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/login.css">
    <title>로그인</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light position-fixed header">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./index.html">세종 LOCKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Pricing</a>
              </li>
            </ul>
            <span class="text-light register">
                <a href="./register_choice.html" class="">회원가입</a>
              </span>
          </div>
        </div>
      </nav>

    <div class="Container">
        <!-- login form -->
        <div class="login-form">
            <form>
                <div class="mb-3">
                    <h3>사용자 로그인</h3>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="userEmail">
                  <div id="emailHelp1" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">로그인 유지하기</label>
                </div>
                <button type="submit" class="btn btn-color-orange user-submit">로그인</button>
              </form>
        </div>

        <div class="login-form">
            <form>
                <div class="mb-3">
                    <h3>관리자 로그인</h3>
                  <label for="exampleInputEmail2" class="form-label">Email address</label>
                  <input type="email" class="form-control" id= "adminEmail">
                  <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck2">
                  <label class="form-check-label" for="exampleCheck2">로그인 유지하기</label>
                </div>
                <button type="submit" class="btn btn-color-orange admin-submit">로그인</button>
              </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
  </body>
  
</html>
