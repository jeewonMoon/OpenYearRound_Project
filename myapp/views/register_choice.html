<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/stylesheets/register_choice.css">
    <title>회원가입</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light position-fixed header">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">세종 LOCKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Pricing</a>
              </li>
            </ul>
            <span class="text-light register">
                <a href="/login" class="">로그인</a>
              </span>
          </div>
        </div>
      </nav>

    <div class="Container">
        <!-- login form -->
        <div class="login-form">
            <form>
                <div class="mb-3">
                    <h3>사용자 회원가입</h3>
                    <div>사용자는 사물함 서비스를 이용할 수 있습니다.</div>
                    <div>단순 사용 목적이라면, 사용자로 가입해 주세요.</div>
                </div>
                <button type="submit" class="btn btn-color-orange user-submit" onclick="location.href='/register_for_user'"><a href="/register_for_user">가입하기</a></button>
              </form>
        </div>

        <div class="login-form">
            <form>
                <div class="mb-3">
                    <h3>관리자 회원가입</h3>
                    <div>관리자는 사물함을 관리할 수 있습니다.</div>
                    <div>사물함을 추가, 수정, 및 삭제하고 싶으시다면 관리자로 가입해 주세요.</div>
                </div>
                <button type="submit" class="btn btn-color-orange admin-submit" onclick="location.href='/register_for_admin'"><a href="/register_for_admin">가입하기</a></button>
              </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
  
</html>
