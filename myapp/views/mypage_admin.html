<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/mypage_user.css">
    <title>My Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed header">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">세종 LOCKER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Pricing</a>
            </li>
          </ul>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              마이페이지
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="/mypage_user"><b>박현우님</b></a></li>
              <li><a class="dropdown-item" href="/locker_for_user">사물함 신청</a></li>
              <li><a class="dropdown-item" href="#">내 사물함 관리</a></li>
              <li><a class="dropdown-item" href="#">대기열 확인</a></li>
              <li><a class="dropdown-item" href="#">회원정보 수정</a></li>
            </ul>
          </div>
        <span class="navbar-text text-light register">
            <a class="nav-link active text-light" aria-current="page" href="/">로그아웃</a>
        </span>
        </div>
      </div>
    </nav>

    <div class="Container">
      <div class="profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="#051922" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <button type="submit" class="btn btn-color-orange">프로필 사진 변경</button>
        <hr style="color: inherit; width: 800px; opacity: 0.8;">
      </div>
        <form>
          <div class="user_info">
            <h5>관리자 정보</h5>
            <hr>
            <div class="card text-dark bg-light mb-3" style="max-width: 25rem;">
              <div class="card-body">
                <h5 class="card-title">이름</h5>
                <p class="card-text">OYR</p>
                <h5 class="card-title">이메일</h5>
                <p class="card-text">OYR@sejong.ac.kr</p>
                <h5 class="card-title">학번</h5>
                <p class="card-text">210714</p>
              </div>
            </div>
          </div>
          
        <div class="change-pwd">
          <h5>비밀번호 변경하기</h5>
          <hr>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <label id="passwordHelp1" class="form-text">8자 이상 입력</label>
            <input type="password" class="form-control" id="userPassword1" onkeyup= "checkPassword('user'); checkPasswordAgain('user')">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
            <label id="passwordHelp2" class="form-text" style="color: green; display:none;">동일합니다</label>
            <label id="passwordHelp3" class="form-text" style="color: red; display:none;">동일하지 않습니다</label>
            <input type="password" class="form-control" id="userPassword2" onkeyup= "checkPasswordAgain('user')">
        </div>
          <button type="submit" class="btn btn-color-orange">Submit</button>
        </div>
      </form>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/javascripts/register.js"></script>
  </body>
</html>
