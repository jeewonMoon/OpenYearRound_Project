<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="/stylesheets/register_for_admin.css">
  <title>사용자 회원가입</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light position-fixed header">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/index">세종 LOCKER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Pricing</a>
          </li>
        </ul>
        <span class="text-light register">
          <a href="/login" class="">로그인</a>
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- login form -->
    <div class="login-form">
    <form>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">학번</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">이름</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">이메일</label>
            <input type="text" class="form-control" id="userEmail" aria-describedby="emailHelp"> @sejong.ac.kr
            <div id="emailHelp" class="form-text">이 부분에 인증하기 넣읍시다.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <label id="passwordHelp1" class="form-text">8자 이상 입력</label>
            <input type="password" class="form-control" id="userPassword1" onkeyup= "checkPassword('user'); checkPasswordAgain('user')">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
            <label id="passwordHelp2" class="form-text" style="color: green; display:none;">동일합니다</label>
            <label id="passwordHelp3" class="form-text" style="color: red; display:none;">동일하지 않습니다</label>
            <input type="password" class="form-control" id="userPassword2" onkeyup= "checkPasswordAgain('user')">
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="/javascripts/login.js"></script>
</body>

</html>
